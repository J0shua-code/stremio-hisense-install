<!DOCTYPE html>
<html>

<head>
	<title>Vidaa App Store</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
	<script type="text/javascript">
		function installHisense() {
			if (typeof Hisense_GetCountryCode == 'function') {
				try {
					// Try to read the existing app list from system storage
					const current = HiUtils_createRequest('fileRead', {
						path: 'websdk/Appinfo.json',
						mode: 6
					});

					// Parse JSON if it exists, otherwise create an empty structure
					const apps = current.ret ? JSON.parse(current.msg) : {
						AppInfo: []
					};

					// Define the stremio app entry
					const stremio = {
						Id: "Stremio-web",
						AppName: "Stremio",
						Title: "Stremio",
						URL: "https://wn7lso8ghdka.stremio.com/hisense/index.html",
						StartCommand: "https://wn7lso8ghdka.stremio.com/hisense/index.html",
						IconURL: "https://www.stremio.com/stremio-symbol-500px-black.png",
						Icon_96: "https://www.stremio.com/stremio-symbol-500px-black.png",
						Image: "https://www.stremio.com/website/ms/square.png",
						Thumb: "https://www.stremio.com/website/ms/square.png",
						Type: "Browser",
						InstallTime: new Date().toISOString().split('T')[0],
						RunTimes: 0,
						StoreType: "custom",
						PreInstall: false
					};

					// Update existing entry or add a new one
					const index = apps.AppInfo.findIndex(a => a.Id === stremio.Id);
					if (index >= 0) {
						apps.AppInfo[index] = stremio;
					} else {
						apps.AppInfo.push(stremio);
					}

					// Write the updated list back to the system file
					return HiUtils_createRequest('fileWrite', {
						path: 'websdk/Appinfo.json',
						mode: 6,
						writedata: JSON.stringify(apps)
					});
					$("#msg").html('Install Success!');
				} catch (event) {
					$("#msg").html('Install failed, error code: 2');
				}
			} else {
				$("#msg").html('This page must be loaded on the Hisense TV, no TV detected.');
			}
		}

		function uninstallHisense() {
			if (typeof Hisense_GetCountryCode == 'function') {
				var appId = 'stremiodebug';
				try {
					Hisense_uninstallApp(
						appId,
						function (status) {
							!status ?
								$("#msg").html('Uninstall failed, error code: 1') :
								(
									$("#msg").html('Stremio was uninstalled successfully.'),
									refreshAppsOnHisenseUI()
								);
						}
					);
				} catch (event) {
					$("#msg").html('Uninstall failed, error code: 2');
				}
			} else {
				$("#msg").html('This page must be loaded on the Hisense TV, no TV detected.');
			}
		}

		function refreshAppsOnHisenseUI(v_app_info) {
			var v_refresh_message = {};
			v_refresh_message['type'] = 'APPMessage',
				v_refresh_message['MsgType'] = 'appControl',
				v_refresh_message['action'] = 'updateAppState',
				v_refresh_message['source'] = 'browser',
				v_refresh_message['startAppType'] = 0x2,
				v_refresh_message['param'] = {
					'event': 'AllAppsUpdate',
					'SubModuleName': 'AllApps',
					'startFrom': '',
					'appInfo': v_app_info
				};
			if (!!window['omi_platform']) omi_platform['sendPlatformMessage'](JSON['stringify'](v_refresh_message));
			else !!window['opera_omi'] && opera_omi['sendPlatformMessage'](JSON['stringify'](v_refresh_message));
		}
	</script>
	<style>
		body {
			background-color: black;
			color: white;
		}

		a.install {
			background-color: #718832;
			padding: 20px;
			color: white;
			text-decoration: none;
			margin: 10px;
		}

		a.install:hover {
			color: white;
			text-decoration: none;
		}

		a.uninstall {
			background-color: #C54136;
			padding: 20px;
			color: white;
			text-decoration: none;
			margin: 10px;
		}

		a.uninstall:hover {
			color: white;
			text-decoration: none;
		}

		#logo {
			width: 200px;
			height: 200px;
		}
	</style>
</head>

<body>
	<br /><br /><br /><br />
	<center>
		<img id="logo" src="https://www.stremio.com/stremio-symbol-500px-black.png">
		<br /><br /><br /><br />
		<a class="install" href="javascript:void(0);" onclick="installHisense();">Install Stremio</a><a
			class="uninstall" href="javascript:void(0);" onclick="uninstallHisense();">Uninstall Stremio</a>
		<br /><br /><br /><br />
		<div id="msg"></div>
	</center>
	<script type="text/javascript">
		$(document).ready(function () {
			if (typeof Hisense_GetCountryCode !== 'function') {
				$("#msg").html('Could not detect Hisense TV');
			}
		});
	</script>
</body>

</html>
